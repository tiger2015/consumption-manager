    <form class="form-signin" th:action="@{/login}" method="post" th:object="${account}">
        <h2 class="form-signin-heading">欢迎登录</h2>
        <label for="inputEmail" class="sr-only">Account</label>
        <input type="text" id="inputEmail" name="name" class="form-control" placeholder="Account" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
